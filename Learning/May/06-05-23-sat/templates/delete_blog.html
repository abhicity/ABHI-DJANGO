{% extends 'base.html' %}   
{% block content %}

<h1>Do you want to delete {{blog.title}} Blog ?</h1>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'blog_list' %}" class="btn">Cancel</a>
        <button type="submit" class="btn red">Delete</button>
    </form>
</div>


{% endblock content %}
