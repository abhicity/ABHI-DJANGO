{% extends 'base.html' %}   

{% block content %}

<h1>Blogs</h1>
{% for blog in blogs %}
    <ul>
        <li>{{blog.title}}</li>
        <li><a href="{% url 'detail_blog' blog.id %}" class="btn green" >Read More</a></li>
        <li><a href="{% url 'edit_blog' blog.id %}" class="btn blue">Edit</a></li>
        <li><a href="{% url 'delete_blog' blog.id %}" class="btn red">Delete</a></li>
    </ul>
{% endfor %}
{% endblock content %}
