<body>
    <h1>Valid E-Mail in Javascript</h1>
    <br><br>

    <h3>Validate An Email Address in JavaScript</h3>
    <form onsubmit="event.preventDefault(); validate();">
        <label>E-Mail: </label><input type="email" id="my-input" placeholder="Enter E-Mail" value="">
        <input type="submit" value="submit">
    </form>
    <script>
        function validate() {
            const myInput = document.querySelector('#my-input');
            if (myInput.value.length) {
                alert('You have entered a valid email address!');
            }
            else {
                alert('You have entered an invalid email address!');
            }
        }
    </script>
