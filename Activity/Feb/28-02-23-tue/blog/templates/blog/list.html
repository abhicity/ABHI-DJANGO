{% extends "base.html" %}

{% block title %}
Blog List
{% endblock title %}

{% block content %}

{% for blog in blogs %}
<h3>{{blog.title}}</h3>
<p>blog.published|date:'d-m-Y</p>
<p>{{blog.description|truncatewords:5}}</p>
<p><a href="{% url 'blog:detail' blog.id %}">Read More</a></p>
<p>{{blog.draft}}</p>
<hr>
{% endfor %}

{% endblock content %}
