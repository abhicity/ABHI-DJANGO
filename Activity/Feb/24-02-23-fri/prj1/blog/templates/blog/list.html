{% extends "base.html" %}

{% block title %}
Blog List
{% endblock %}

{% block content %}
<h2>Welcome to Blog List</h2>

{% for blog in blogs %}
<h3>{{blog.title}}</h3>
<p>{{blog.description|truncatewords:5}}</p>
<p><a href="{% url 'blog:detail' blog.id %}">Read More</a></p>
<hr>
{% endfor %}

{% endblock %}
